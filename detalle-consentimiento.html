<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Consentimiento - CInformado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #F8F7F2; color: #4A4A4A; }
        h1, h2, h3 { font-family: 'Poppins', sans-serif; color: #1a1a1a; font-weight: 700; }
        .card { background-color: white; border-radius: 16px; padding: 2.5rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05); }
        .detail-item { border-bottom: 1px solid #e5e7eb; padding: 0.75rem 0; }
        .detail-item:last-child { border-bottom: none; }
        .detail-label { font-weight: 600; color: #4b5563; }
    </style>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="portal-consentimientos.html" class="text-sm font-medium text-gray-600 hover:text-[#003366] flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                Volver al Portal
            </a>
            <a href="index.html"><img src="logoprincipal.png" alt="Caminos del Ser Logo" class="h-11 w-auto"></a>
            <button id="logoutButton" class="text-sm font-medium text-gray-600 hover:text-[#003366]">Cerrar Sesión</button>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12">
        <div id="loading" class="text-center py-20">
            <h1 class="text-3xl">Cargando detalle del consentimiento...</h1>
        </div>
        <div id="reportContent" class="hidden space-y-8">
            </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem('consultorAuth') !== 'true') {
                window.location.href = 'login.html';
                return;
            }
            document.getElementById('logoutButton').addEventListener('click', () => {
                sessionStorage.removeItem('consultorAuth');
                sessionStorage.removeItem('apiSecret');
                window.location.href = 'login.html';
            });
            fetchReport();
        });

        async function fetchReport() {
            const loadingDiv = document.getElementById('loading');
            const reportContentDiv = document.getElementById('reportContent');
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');

            if (!id) {
                loadingDiv.innerHTML = '<h1 class="text-3xl text-red-600">ID no proporcionado.</h1>';
                return;
            }

            try {
                const secret = sessionStorage.getItem('apiSecret');
                if (!secret) throw new Error('No autenticado. Por favor, inicia sesión de nuevo.');

                const response = await fetch(`/api/get-consentimiento-individual?id=${id}`, {
                    headers: { 'X-Auth-Secret': secret }
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Error de conexión.');
                }
                const reporte = await response.json();
                
                renderReport(reporte);

                loadingDiv.classList.add('hidden');
                reportContentDiv.classList.remove('hidden');
            } catch (error) {
                console.error("Error al cargar el reporte:", error);
                loadingDiv.innerHTML = `<h1 class="text-3xl text-red-600">Error: ${error.message}</h1>`;
            }
        }

        function renderReport(reporte) {
            const demograficos = reporte.demograficos || {};
            const consentimiento = reporte.consentimiento || {};
            const firmaDigital = reporte.firmaDigital || '';
            const fecha = reporte.fecha || new Date().toISOString();
            const modalidad = consentimiento.modalidad || 'No registrada';
            const nombrePaciente = demograficos.nombre || 'Paciente no disponible';
            const esMenor = demograficos.edad && parseInt(demograficos.edad, 10) < 18;

            const reportContentDiv = document.getElementById('reportContent');
            
            reportContentDiv.innerHTML = `
                <h1 class="text-4xl font-bold text-center">Detalle del Consentimiento de ${nombrePaciente}</h1>
                
                <div class="card">
                    <h2 class="text-2xl font-bold mb-4 border-b pb-2">Términos del Consentimiento Aceptado</h2>
                    <div class="prose max-w-none space-y-4 text-gray-700 text-sm">
                        <p>${esMenor ? 
                            `Yo, ${demograficos.nombreAcudiente || 'N/A'}, con documento de identidad ${demograficos.documentoAcudiente || 'N/A'}, actuando como acudiente en calidad de ${demograficos.tipoAcudiente || 'N/A'}, de ${nombrePaciente}, con documento de identidad ${demograficos.documentoIdentidad || 'N/A'}.` :
                            `Yo, ${nombrePaciente}, identificado/a con documento de identidad ${demograficos.documentoIdentidad || 'N/A'}, declaro que:`
                        }</p>
                        <div class="space-y-2"><h4 class="font-bold">2.1 Confidencialidad:</h4><p>Entiendo, acepto y soy consciente del trabajo profesional que realizará el psicólogo designado, y que este guardará una confidencialidad absoluta con el (la) paciente${esMenor ? ' menor de edad' : ''}, la cual será inviolable, salvo que su integridad física se vea amenazada, y salvo los requerimientos de ley que así mismo pidan levantar la reserva profesional.</p></div>
                        <div class="space-y-2"><h4 class="font-bold">2.2 Propósito:</h4><p>El propósito es realizar una evaluación y/o intervención psicológica, la cual se llevará a cabo utilizando técnicas y enfoques validados por la psicología como ciencia.</p></div>
                        <div class="space-y-2"><h4 class="font-bold">2.3 Naturaleza del Proceso:</h4><p>Se me ha informado que el proceso puede incluir entrevistas, pruebas psicométricas y tareas inter-sesión, y que mi participación activa es fundamental para el éxito del mismo.</p></div>
                        <div class="space-y-2"><h4 class="font-bold">2.4 Evaluación:</h4><p>Autorizo que ${esMenor ? 'le' : 'me'} sean practicadas pruebas psicométricas y demás herramientas diagnósticas que el psicólogo designado así considere necesario, a fin de establecer cabal y puntualmente un diagnóstico asertivo sobre el motivo de consulta del (la) paciente${esMenor ? ' menor de edad' : ''} en consulta.</p></div>
                        <div class="space-y-2"><h4 class="font-bold">2.5 Costos:</h4><p>Me comprometo ${esMenor ? `como acudiente del (la) paciente menor de edad, ` : ''}a cubrir todos los gastos económicos en que se incurra con motivo de la atención que ${esMenor ? 'recibirá' : 'recibiré'}, habiendo recibido la información de forma clara y oportuna y habiendo tenido la oportunidad de aceptar o rechazar dichas atenciones psicológicas y los costos asociados.</p></div>
                        <div class="space-y-2"><h4 class="font-bold">2.6 Tratamiento de Datos:</h4><p>Autorizo el tratamiento de mis datos personales de acuerdo con la Ley 1581 de 2012 y la política de tratamiento de datos de "Caminos del Ser", la cual he podido consultar.</p></div>
                    </div>
                </div>

                <div class="card">
                    <h2 class="text-2xl font-bold mb-4 border-b pb-2">Información del Paciente</h2>
                    <div class="space-y-3">
                        <div class="detail-item"><span class="detail-label">Nombre Completo:</span> ${nombrePaciente}</div>
                        <div class="detail-item"><span class="detail-label">Email:</span> ${demograficos.email || 'N/A'}</div>
                        <div class="detail-item"><span class="detail-label">Documento:</span> ${demograficos.documentoIdentidad || 'N/A'} (${demograficos.tipoDocumento || 'N/A'})</div>
                        <div class="detail-item"><span class="detail-label">Fecha de Nacimiento:</span> ${demograficos.fechaNacimiento || 'N/A'} (Edad: ${demograficos.edad || 'N/A'})</div>
                        <div class="detail-item"><span class="detail-label">País de Residencia:</span> ${demograficos.pais || 'N/A'}</div>
                        <div class="detail-item"><span class="detail-label">Ubicación:</span> ${demograficos.ciudad || ''}${demograficos.departamento ? `, ${demograficos.departamento}` : ''}</div>
                        <div class="detail-item"><span class="detail-label">Dirección:</span> ${demograficos.direccion || 'N/A'}</div>
                        <div class="detail-item"><span class="detail-label">Teléfono de Contacto:</span> ${demograficos.telefonoContacto || 'N/A'}</div>
                        <div class="detail-item"><span class="detail-label">Contacto de Emergencia:</span> ${demograficos.contactoEmergenciaNombre || 'N/A'} (${demograficos.contactoEmergenciaTelefono || 'N/A'})</div>
                    </div>
                </div>

                ${demograficos.nombreAcudiente ? `
                <div class="card">
                    <h2 class="text-2xl font-bold mb-4 border-b pb-2">Información del Acudiente</h2>
                    ...
                </div>` : ''}

                <div class="card">
                    <h2 class="text-2xl font-bold mb-4 border-b pb-2">Modalidad y Declaración</h2>
                    ...
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    ...
                </div>
            `;
        }
    </script>
</body>
</html>
