<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Consentimiento - CInformado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #F8F7F2; color: #4A4A4A; }
        h1, h2, h3 { font-family: 'Poppins', sans-serif; color: #1a1a1a; font-weight: 700; }
        .card { background-color: white; border-radius: 16px; padding: 2.5rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05); }
        .detail-item { border-bottom: 1px solid #e5e7eb; padding: 0.75rem 0; }
        .detail-item:last-child { border-bottom: none; }
        .detail-label { font-weight: 600; color: #4b5563; }
    </style>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="portal-consentimientos.html" class="text-sm font-medium text-gray-600 hover:text-[#003366] flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                Volver al Portal
            </a>
            <a href="index.html"><img src="logoprincipal.png" alt="Caminos del Ser Logo" class="h-11 w-auto"></a>
            <button id="logoutButton" class="text-sm font-medium text-gray-600 hover:text-[#003366]">Cerrar Sesión</button>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12">
        <div id="loading" class="text-center py-20">
            <h1 class="text-3xl">Cargando detalle del consentimiento...</h1>
        </div>
        <div id="reportContent" class="hidden space-y-8">
            </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem('consultorAuth') !== 'true') {
                window.location.href = 'login.html';
                return;
            }
            document.getElementById('logoutButton').addEventListener('click', () => {
                sessionStorage.removeItem('consultorAuth');
                sessionStorage.removeItem('apiSecret');
                window.location.href = 'login.html';
            });
            fetchReport();
        });

        async function fetchReport() {
            const loadingDiv = document.getElementById('loading');
            const reportContentDiv = document.getElementById('reportContent');
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');

            if (!id) {
                loadingDiv.innerHTML = '<h1 class="text-3xl text-red-600">ID no proporcionado.</h1>';
                return;
            }

            try {
                const secret = sessionStorage.getItem('apiSecret');
                if (!secret) {
                    throw new Error('No autenticado. Por favor, inicia sesión de nuevo.');
                }

                const response = await fetch(`/api/get-consentimiento-individual?id=${id}`, {
                    headers: { 'X-Auth-Secret': secret }
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Error de conexión.');
                }
                const reporte = await response.json();
                
                renderReport(reporte); // Llamamos a la nueva función para construir el HTML

                loadingDiv.classList.add('hidden');
                reportContentDiv.classList.remove('hidden');
            } catch (error) {
                console.error("Error al cargar el reporte:", error);
                loadingDiv.innerHTML = `<h1 class="text-3xl text-red-600">Error: ${error.message}</h1>`;
            }
        }

        function renderReport(reporte) {
            const demograficos = reporte.demograficos || {};
            const consentimiento = reporte.consentimiento || {};
            const firmaDigital = reporte.firmaDigital || '';
            const fecha = reporte.fecha || new Date().toISOString();
            const modalidad = consentimiento.modalidad || 'No registrada';
            const nombrePaciente = demograficos.nombre || 'Paciente no disponible';

            const reportContentDiv = document.getElementById('reportContent');
            
            // Construimos todo el HTML del reporte dinámicamente
            reportContentDiv.innerHTML = `
                <h1 class="text-4xl font-bold text-center">Detalle del Consentimiento de ${nombrePaciente}</h1>
                <div class="card">
                    <h2 class="text-2xl font-bold mb-4 border-b pb-2">Información del Paciente</h2>
                    <div class="space-y-3">
                        <div class="detail-item"><span class="detail-label">Nombre:</span> ${nombrePaciente}</div>
                        <div class="detail-item"><span class="detail-label">Email:</span> ${demograficos.email || 'N/A'}</div>
                        <div class="detail-item"><span class="detail-label">Documento:</span> ${demograficos.documentoIdentidad || 'N/A'} (${demograficos.tipoDocumento || 'N/A'})</div>
                        <div class="detail-item"><span class="detail-label">F. Nacimiento:</span> ${demograficos.fechaNacimiento || 'N/A'} (Edad: ${demograficos.edad || 'N/A'})</div>
                        <div class="detail-item"><span class="detail-label">Ubicación:</span> ${demograficos.ciudad || ''}${demograficos.departamento ? `, ${demograficos.departamento}` : ''}, ${demograficos.pais || ''}</div>
                        <div class="detail-item"><span class="detail-label">Teléfono:</span> ${demograficos.telefonoContacto || 'N/A'}</div>
                        <div class="detail-item"><span class="detail-label">Contacto Emergencia:</span> ${demograficos.contactoEmergenciaNombre || 'N/A'} (${demograficos.contactoEmergenciaTelefono || 'N/A'})</div>
                    </div>
                </div>

                ${demograficos.nombreAcudiente ? `
                <div class="card">
                    <h2 class="text-2xl font-bold mb-4 border-b pb-2">Información del Acudiente</h2>
                    <div class="space-y-3">
                        <div class="detail-item"><span class="detail-label">Nombre:</span> ${demograficos.nombreAcudiente}</div>
                        <div class="detail-item"><span class="detail-label">Relación:</span> ${demograficos.tipoAcudiente || 'N/A'}</div>
                        <div class="detail-item"><span class="detail-label">Documento:</span> ${demograficos.documentoAcudiente || 'N/A'}</div>
                    </div>
                </div>` : ''}

                <div class="card">
                    <h2 class="text-2xl font-bold mb-4 border-b pb-2">Modalidad y Declaración</h2>
                    <div class="space-y-4">
                        <div>
                            <h3 class="font-bold text-gray-600">Modalidad de la Sesión</h3>
                            <p class="text-lg font-semibold text-gray-800">${modalidad.charAt(0).toUpperCase() + modalidad.slice(1)}</p>
                        </div>
                        <div class="pt-4 border-t">
                            <h3 class="font-bold text-gray-600">Declaración Final Aceptada</h3>
                            <p class="text-sm italic text-gray-700 bg-gray-50 p-3 rounded-md mt-2">${consentimiento.declaracionFinal || 'Declaración no registrada.'}</p>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="card">
                        <h2 class="text-2xl font-bold mb-4 border-b pb-2">Firma Digital</h2>
                        <div class="flex justify-center items-center p-4 bg-gray-50 rounded-lg">
                            <img src="${firmaDigital}" alt="Firma del paciente" class="max-w-full h-auto">
                        </div>
                    </div>
                    <div class="card">
                        <h2 class="text-2xl font-bold mb-4 border-b pb-2">Metadatos</h2>
                        <div class="space-y-3">
                            <div class="detail-item"><span class="detail-label">Fecha de Firma:</span> ${new Date(fecha).toLocaleString('es-CO', { dateStyle: 'full', timeStyle: 'short' })}</div>
                            <div class="detail-item overflow-x-auto"><span class="detail-label">User Agent:</span> ${consentimiento.userAgent || 'N/A'}</div>
                        </div>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
