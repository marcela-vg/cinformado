<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Consentimientos - CInformado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #F8F7F2; color: #4A4A4A; }
        h1 { font-family: 'Poppins', sans-serif; color: #1a1a1a; font-weight: 700; }
        .card { background-color: white; border-radius: 16px; padding: 2rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05); }
        .consent-item { 
            transition: background-color 0.2s ease-in-out, opacity 0.5s ease;
            border-bottom: 1px solid #e5e7eb;
        }
        .consent-item:hover { background-color: #fafafa; }
        .consent-item:last-child { border-bottom: none; }
    </style>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html">
                <!-- AJUSTE: Se actualiza el alt del logo y la ruta -->
                <img src="/logoprincipal.png" alt="Logo Marcela Villegas" class="h-11 w-auto">
            </a>
            <button id="logoutButton" class="text-sm font-medium text-gray-600 hover:text-[#003366]">Cerrar Sesión</button>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12">
        <div class="max-w-4xl mx-auto">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold">Portal de Consentimientos</h1>
            </div>

            <div class="card">
                <div id="loading" class="text-center py-10">
                    <p class="text-lg">Cargando consentimientos...</p>
                </div>
                <div id="consentList" class="hidden"></div>
                <div id="noConsents" class="hidden text-center py-10">
                    <p class="text-lg text-gray-500">Aún no se han recibido consentimientos firmados.</p>
                </div>
                <div id="authError" class="hidden text-center py-10">
                    <p class="text-lg text-red-600">Error de autenticación. Redirigiendo al inicio de sesión...</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // AJUSTE: Verificamos el token de sesión, no la variable insegura.
            const sessionToken = sessionStorage.getItem('sessionToken');
            if (!sessionToken) {
                window.location.href = 'login.html';
                return;
            }

            document.getElementById('logoutButton').addEventListener('click', () => {
                sessionStorage.removeItem('sessionToken');
                window.location.href = 'login.html';
            });

            fetchConsentimientos();
        });

        // AJUSTE: Función para manejar errores de autenticación de forma centralizada.
        function handleAuthError() {
            sessionStorage.removeItem('sessionToken');
            const authErrorDiv = document.getElementById('authError');
            authErrorDiv.classList.remove('hidden');
            document.getElementById('loading').classList.add('hidden');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        }

        async function fetchConsentimientos() {
            const loadingDiv = document.getElementById('loading');
            const consentListDiv = document.getElementById('consentList');
            const noConsentsDiv = document.getElementById('noConsents');
            const sessionToken = sessionStorage.getItem('sessionToken');

            try {
                // AJUSTE: Se añade el encabezado de autorización con el token.
                const response = await fetch('/api/get-consentimientos', {
                    headers: {
                        'Authorization': `Bearer ${sessionToken}`
                    }
                });

                if (response.status === 401) {
                    return handleAuthError();
                }
                if (!response.ok) {
                    throw new Error('Error al conectar con el servidor.');
                }
                const consentimientos = await response.json();

                loadingDiv.classList.add('hidden');

                if (consentimientos.length === 0) {
                    noConsentsDiv.classList.remove('hidden');
                } else {
                    let html = '<div class="divide-y divide-gray-200">';
                    consentimientos.forEach(consent => {
                        const fecha = new Date(consent.fecha).toLocaleString('es-CO', { 
                            day: '2-digit', month: 'long', year: 'numeric',
                            hour: '2-digit', minute: '2-digit'
                        });
                        html += `
                            <div class="consent-item p-4 flex justify-between items-center" id="consent-item-${consent.id}">
                                <a href="detalle-consentimiento.html?id=${consent.id}" class="flex-grow">
                                    <div>
                                        <p class="font-bold text-lg text-[#003366]">${consent.nombre}</p>
                                        <p class="text-sm text-gray-600">Email: ${consent.email}</p>
                                        <p class="text-xs text-gray-400 mt-1">Firmado el: ${fecha}</p>
                                    </div>
                                </a>
                                <button onclick="deleteConsent('${consent.id}')" class="ml-4 p-2 rounded-full hover:bg-red-100 transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </button>
                            </div>
                        `;
                    });
                    html += '</div>';
                    
                    consentListDiv.innerHTML = html;
                    consentListDiv.classList.remove('hidden');
                }

            } catch (error) {
                console.error(error);
                loadingDiv.textContent = 'Error al cargar los consentimientos.';
            }
        }

        async function deleteConsent(id) {
            if (!confirm('¿Estás seguro de que deseas eliminar este consentimiento de forma permanente? Esta acción no se puede deshacer.')) {
                return;
            }

            const sessionToken = sessionStorage.getItem('sessionToken');
            
            try {
                // AJUSTE: Se añade el encabezado de autorización con el token.
                const response = await fetch(`/api/eliminar-consentimiento?id=${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${sessionToken}`
                    }
                });

                if (response.status === 401) {
                    return handleAuthError();
                }

                if (response.ok) {
                    const consentItem = document.getElementById(`consent-item-${id}`);
                    if (consentItem) {
                        consentItem.style.opacity = '0';
                        setTimeout(() => consentItem.remove(), 500);
                    }
                } else {
                    const errorData = await response.json();
                    alert(`Error al eliminar el consentimiento: ${errorData.message}`);
                }
            } catch (error) {
                console.error('Error de red al eliminar:', error);
                alert('Hubo un error de conexión al intentar eliminar el consentimiento.');
            }
        }
    </script>
</body>
</html>
